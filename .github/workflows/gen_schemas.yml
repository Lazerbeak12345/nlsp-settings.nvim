name: gen_schemas

on:
  # 手動実行できるようにする
  workflow_dispatch:
  schedule:
    # １時間に１回実行する
    - cron: '0 * * * *'

jobs:
  gen_schamges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: date +%F > todays-date
      - uses: actions/checkout@v2
      - name: Restore cache for today's nightly.
        uses: actions/cache@v1.0.0
        with:
          path: _neovim
          key: ${{ runner.os }}-nightly-${{ hashFiles('todays-date') }}
      - name: Setup from neovim nightly and run docgen
        run: |
          test -d _neovim || {
            mkdir -p _neovim
            curl -sL https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz | tar xzf - --strip-components=1 -C "${PWD}/_neovim"
          }
          export PATH="${PWD}/_neovim/bin:${PATH}"
          export VIM="${PWD}/_neovim/share/nvim/runtime"
          git clone --depth 1 https://github.com/neovim/nvim-lspconfig
          scripts/gen_schemas.sh
      - name: Commit changes
        env:
          COMMIT_MSG: |
            [gen_schemas] Update schemas
        run: |
          git config user.email "actions@github"
          git config user.name "Github Actions"
          git add schemas
          # Only commit and push if we have changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "${COMMIT_MSG}"; git push origin HEAD:${GITHUB_REF})
